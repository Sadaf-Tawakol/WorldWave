<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="profile-form">
        <div class="profile-pic">
          <label for="profile-input">
            <img
              id="profile-image"
              src="photo_2024-09-07_18-37-48.jpg"
              alt="Profile Picture"
            />
          </label>
          <input
            type="file"
            id="profile-input"
            accept="image/*"
            style="display: none"
          />
          <p>Emma.shining12</p>
        </div>
        <div class="form-fields">
          <h2>Edit Profile</h2>

          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" value="Emma" />
          </div>

          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" value="Emma.shining12" />
          </div>

          <div class="input-group">
            <label for="bio">Bio</label>
            <textarea id="bio">
yesterday is a history, tomorrow is a mystery</textarea
            >
          </div>

          <div class="input-group">
            <label for="gender">Gender</label>
            <select id="gender">
              <option value="Female" selected>Female</option>
              <option value="Male">Male</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="input-group">
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" value="2005-12-06" />
          </div>

          <div class="button-group">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="save-btn">Save</button>
          </div>
        </div>
      </form>
    </div>

    <div class="followers-following-container">
      <div class="followers-following-tabs">
        <button class="tab-btn active" id="followers-tab">Followers</button>
        <button class="tab-btn" id="following-tab">Following</button>
      </div>

      <div class="followers-following-content">
        <div class="column" id="followers-list">
          <div class="search-box">
            <input type="text" placeholder="search" />
            <button class="search-btn">
              <i class="fa fa-search"></i>
            </button>
          </div>

              <img src="Persian women.jpeg" alt="User 1" />

                <p class="username">mi_na1</p>

            </li>
            <li>

                <p class="username">Rm432</p>
                <p class="fullname">Roya</p>
              </div>

            </li>
            <li>

          </ul>
        </div>
        <div class="column following-gradient" id="following-list"></div>
      </div>
    </div>

</html>
