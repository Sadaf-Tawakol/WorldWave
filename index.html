<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="profile-form">
        <div class="profile-pic">
          <label for="profile-input">
            <img
              id="profile-image"
              src="photo_2024-09-07_18-37-48.jpg"
              alt="Profile Picture"
            />
          </label>
          <input
            type="file"
            id="profile-input"
            accept="image/*"
            style="display: none"
          />
          <p>Emma.shining12</p>
        </div>
        <div class="form-fields">
          <h2>Edit Profile</h2>

          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" value="Emma" />
          </div>

          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" value="Emma.shining12" />
          </div>

          <div class="input-group">
            <label for="bio">Bio</label>
            <textarea id="bio">
yesterday is a history, tomorrow is a mystery</textarea
            >
          </div>

          <div class="input-group">
            <label for="gender">Gender</label>
            <select id="gender">
              <option value="Female" selected>Female</option>
              <option value="Male">Male</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="input-group">
            <label for="birthday">Birthday</label>
            <input type="date" id="birthday" value="2005-12-06" />
          </div>

          <div class="button-group">
            <button type="button" class="cancel-btn">Cancel</button>
            <button type="submit" class="save-btn">Save</button>
          </div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
