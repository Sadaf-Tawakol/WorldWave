<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorldWave</title>

    <link rel="icon" href="images/Screenshot__356_-removebg-preview.png" />

    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container-prof">
      <div class="column column-1">
        <div class="sidebar">
          <div class="top">
            <div class="logo">
              <img
                src="images/Screenshot__356_-removebg-preview.png"
                alt="logo"
              />
              <span>WorldWave</span>
            </div>
          </div>
          <ul class="prof-sidebar">
            <li>
              <a href="dashboard.html" class="active-page">
                <i class="bx bxs-home"></i>
                <span class="nav-item">Dashboard</span>
              </a>
              <span class="tooltip">Dashboard</span>
            </li>
            <li>
              <a href="">
                <i class="bx bx-search-alt"></i>
                <span class="nav-item">Search</span>
              </a>
              <span class="tooltip">Search</span>
            </li>
            <li>
              <a href="">
                <i class="bx bx-heart"></i>
                <span class="nav-item">Notification</span>
              </a>
              <span class="tooltip">Notifictions</span>
            </li>
            <li>
              <a href="">
                <i class="bx bx-plus-circle"></i>
                <span class="nav-item">Create</span>
              </a>
              <span class="tooltip">Create</span>
            </li>
            <li>
              <a href="">
                <i
                  ><img
                    src="images/user.jpg"
                    alt="profile pic"
                    class="profile"
                  />
                </i>
                <span class="nav-item">Profile</span>
              </a>
              <span class="tooltip">Profile</span>
            </li>
            <li>
              <a href="">
                <i class="bx bx-menu last-item"></i>
                <span class="nav-item">More</span>
              </a>
              <span class="tooltip">More</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="column column2">
        <div class="main-content">
          <div class="top-profile">
            <div class="prof-container">
              <img src="images/photo_2024-08-29_19-10-04.jpg" alt="" />
            </div>
            <div class="flex-buttons">
              <i class="bx bx-camera"></i>
              <button>Edit profile</button>
            </div>
            <div class="sub-profile">
              <div id="prof-id">
                <img src="images/user.jpg" alt="user profile" />
                <p>@emma.shining12</p>
              </div>
              <div class="specs-profile">
                <p><strong>EMMA</strong></p>
                <p>Yesterday is a history, tommorow is a mystery!</p>
                <div>
                  <button class="secondary-gradient">3 posts</button>
                  <button class="secondary-gradient">365 followers</button>
                  <button class="secondary-gradient">200 followings</button>
                </div>
              </div>
            </div>
          </div>
          <div class="posts">
            <div class="lists">
              <div>
                <i class="bx bx-columns"></i>
                <p>Posts</p>
              </div>
              <div>
                <i class="bx bx-save"></i>
                <p>Saved</p>
              </div>
              <div>
                <i class="bx bx-tag-alt"></i>
                <p>Tagged</p>
              </div>
            </div>
            <div class="lists-1">
              <img src="images/coffe.jfif" alt="" />
              <img src="images/Skyline.jfif" alt="" />
              <img src="images/runaway.jfif" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="fixed-navbar">
      <ul>
        <li>
          <a href="" class="active-page">
            <i class="bx bxs-home"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="bx bx-heart"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="bx bx-plus-circle"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i
              ><img src="images/user.jpg" alt="profile pic" class="profile" />
            </i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="bx bx-moon"></i>
          </a>
        </li>
      </ul>
    </div>
  </body>
</html>
