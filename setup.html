<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account setup</title>
    <link rel="icon" href="Logo.png.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #5567a9 0%, #c3a1ca 100%);
        }
        .container {
            max-width: 700px;
            height: 500px;
            background: #e9ebec;
            padding: 20px 145px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 25px;
            font-weight: 400;
            position: relative;
            text-align: center;
        }
        .profile-pic {
            display: flex;
            justify-content: center;
            margin-top: 20px;

        }
        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            
        }
        .user-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .input-field {
            margin-top: 5px;
          position: relative;
        }
        .input-field input {
            height: 45px;
            width: 300px;
            border-radius: 6px;
            border-image-slice: 1;
           border-image-source: linear-gradient(45deg, #8e44ad, #3498db); 
          padding: 0 15px;
            background: transparent;
            outline: none;
            font-size: 18px;
            color: #a7a4a4;
                }
        .input-field label{
         position: absolute;
         top: 50%;
         left: 15px;
         transform: translateY(-50%);
         color: #5e5959;
         font-size: 16px;
         pointer-events: none;
         transition: .3s;
        }
        input:focus ~ label,
        input:valid ~ label {
            top: 0;
            font-size: 16px;
            padding: 0 10px;
            background: #e9ebec;
        }
        .form-container {
            background: white;
             padding: 20px;
             margin-top: 0px;    
             border-radius: 8px;
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
              text-align: center;
             width: 300px;
        }

        form {
             display: flex;
             flex-direction: column;
              align-items: center;
         }

label {
    font-size: 16px;
    margin-bottom: 10px;
}

.form-select {
            height: 40px;
            width: 300px;
            border-radius: 6px;
            border: 2px solid #2b2222;
          padding: 0 15px;
            background: transparent;
            outline: none;
            font-size: 15px;
            color: #5e5959;
            margin-top: 20px;
            transition: .3s;
            border-image-slice: 1;
  border-image-source: linear-gradient(45deg, #8e44ad, #3498db);

}
        .category {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .category label {
            display: flex;
            align-items: center;
        }
        .button {
            margin-top: 20px;
        }
        .button input {
            height: 40px;
            width: 70px;
            border-image-slice: 1;
            border-image-source: linear-gradient(45deg, #8e44ad, #3498db);           
            color: #5e5959;
            font-size: 18px;
            font-weight: 500;
            border-radius: 5px;
            background: transparent;
            cursor: pointer;
        }
        input[type="date"] {
            height: 45px;
            width: 100%;
            border-image-slice: 1;
            border-image-source: linear-gradient(45deg, #8e44ad, #3498db);                   
           border-radius: 10px;
            padding-left: 15px;
            font-size: 14px;
            border-bottom-width: 2px;
            color: #5e5959;
            transition: border-color 0.3s ease;
        }
        input[type="date"]:focus {
            border-color: #9b59b6;
        }
        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .user-details {
                max-height: 300px;
                overflow-y: auto;
            }
            .user-details::-webkit-scrollbar {
                width: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Finish Account Setup</div>
        <div class="profile-pic">
            <input type="file" id="profile-input" style="display: none;">
            <label for="profile-input">
                <img id="profile-image" src="https://i.pinimg.com/736x/4d/06/2f/4d062f209a08aac9930e6df4206bb240.jpg" alt="Profile Picture">
            </label>
        </div>
        <form action="#">
            <div class="user-details">
                <div class="input-field">
                    <input type="text" required spellcheck="false">
                    <label>Name</label>
                </div>
                <div class="input-field">
                    <input type="text" required spellcheck="false">
                    <label>Username</label>
                </div>
                <div class="input-field">
                    <input type="date" required spellcheck="false">
                </div>
            </div>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Gender</option>
                <option selected value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Prefer not to say</option>
              </select>
            <div class="button">
                <input type="submit" value="Finish">
            </div>
             </form>
             <script>
                document.getElementById("profile-input").addEventListener("change", function (event) {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function (e) {
                            document.getElementById("profile-image").src = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                });
        
                // Removed these lines as they don't match any elements in the HTML
                // document.querySelector(".cancel-btn").addEventListener("click", function () {
                //     alert("Cancelled");
                // });
        
                // document.querySelector(".profile-form").addEventListener("submit", function (e) {
                //     e.preventDefault();
                //     alert("Profile Saved!");
                // });
            </script>
</body>
</html>
