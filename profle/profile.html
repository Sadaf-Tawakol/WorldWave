<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorldWave</title>

    <link rel="icon" href="images/logo-removebg-preview.png" />

    <link rel="stylesheet" href="prof.css"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
  <body>
    <!--logo-->
    <div class="grid-container">
      <div class="column column-1">
        <div class="sidebar">
          <div class="top">
            <div class="logo">
              <img
                src="images/photo_2024-08-29_19-05-57-removebg-preview.png"
                alt="logo"
              />
              <span>WorldWave</span>
            </div>
          </div>
          <!--end of logo-->

         <!--navbar-->
          <ul style="margin-top: 30%;">
            <li>
              <a href="" class="active-page">
                <i class="bx bxs-home"></i>
                <span class="nav-item">Dashboard</span>
              </a>
              <span class="tooltip">Dashboard</span>
            </li>
            <li>
              <a href="">
                <i class="bx bx-search-alt"></i>
                <span class="nav-item">Search</span>
              </a>
              <span class="tooltip">Search</span>
            </li>
            <li>
              <a href="">
                <i class="bx bx-heart"></i>
                <span class="nav-item">Notification</span>
              </a>
              <span class="tooltip">Notifictions</span>
            </li>
            <li>
              <a href="">
                <i class="bx bx-plus-circle"></i>
                <span class="nav-item">Create</span>
              </a>
              <span class="tooltip">Create</span>
            </li>
            <li>
              <a href="">
                <i
                  ><img style="margin-top: 17%;"
                    src="images/photo_2024-08-29_19-06-04.jpg"
                    alt="profile pic"
                    class="profile"
                  />
                </i>
                <span class="nav-item">Profile</span>
              </a>
              <span class="tooltip">Profile</span>
            </li>
            <li>
              <a href="">
                <i class="bx bx-menu last-item"></i>
                <span class="nav-item">More</span>
              </a>
              <span class="tooltip">More</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="column column-2"></div>
      <div class="column column-3"></div>
    </div>
    <div class="fixed-navbar">
      <ul>
        <li>
          <a href="" class="active-page">
            <i class="bx bxs-home"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="bx bx-heart"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="bx bx-plus-circle"></i>
          </a>
        </li>
        <li>
          <a href="">
            <i
              ><img src="images/photo_2024-08-29_19-06-04.jpg" alt="profile pic" class="profile" />
            </i>
          </a>
        </li>
        <li>
          <a href="">
            <i class="bx bx-moon"></i>
          </a>
        </li>
      </ul>
    </div>
    <!--end of navbar-->


    <!--header-->
    <div class="main-content">
        <div class="header">
            <img id="profile-header" src="images/photo_2024-08-29_19-10-04.jpg" alt="Header Image">
            <button style="background-color:gray;" id="edit-profile-btn">Edit Profile</button>
            <i class="bx bx-camera-plus"></i>
            <input type="file" name="" id="bg-image-input" style="display: none;" accept="images/">
        </div>
        <!--end of header-->

        <!--header tex-->
        <div class="header-text">
            <br>
           </div>
   
           <div class="profile-section">
               <img src="images/photo_2024-08-29_19-06-04.jpg" alt="Profile Picture" class="profile-pic">
              <input type="file" id="profileImageUpload" accept="image/" style="display: none;">
               <div class="profile-info">
                   
                   <h1>EMMA</h1>
                   <p style="margin-top: 7%;">yesterday is a history, tomorrow is a mystery</p>
               </div>
           </div>
   
           <div class="stats">
               <button>3 Posts</button>
               <button>265 Followers</button>
               <button>100 Following</button>
           </div>
        <!--end of header tex-->

 
    <!--posts-->
    <div class="tabs">
        <a href="#" class="active">
            <i class="bx bx-grid"></i>
            POSTS</a>
        <a href="#">
            <i class="bx bx-bookmark"></i> 
            SAVED</a>
        <a href="#">
            <i class="bx bx-user-pin"></i>
            TAGGED</a>
    </div>
    <div class="posts-grid">
        <img src="images/Skyline.jfif" alt="Post 1">
        <img src="images/runaway.jfif" alt="Post 2">
        <img src="images/coffe.jfif" alt="Post 3">
    </div>
</div>
<!--end of posts-->
  </body>
  
  <script>
    // کد جاوا اسکریپت
    const profilePic = document.querySelector('.profile-pic');
    const profileImageUpload = document.getElementById('profileImageUpload');

    profilePic.addEventListener('click', () => {
        profileImageUpload.click();
    });

    profileImageUpload.addEventListener('change', (event) => {
        const reader = new FileReader();
        reader.onload = function(e) {
            profilePic.src = e.target.result; 
        };
        reader.readAsDataURL(event.target.files[0]); 
    });

   
const bgImageInput = document.getElementById('bg-image-input');
    const profileHeader = document.getElementById('profile-header');

    profileHeader.addEventListener('click', () => {
        bgImageInput.click(); 
    });

    bgImageInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                profileHeader.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</html>
